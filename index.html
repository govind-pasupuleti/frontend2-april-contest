<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h3>New Employees </h3>
    <form id="employeeForm ">
        <div class="details-input">
            <div>
                <label for="name">Enter Name</label><br>
                <input type="text" id="name" name="name" required><br>
            </div>

            <div>
                <label for="profession">Enter Profession</label><br>
                <input type="text" id="profession" name="profession" required><br>
            </div>
            <div>
                <label for="age">Enter Age</label><br>
                <input type="number" id="age" name="age" required><br><br>
            </div>

        </div>
        <button type="button" id="addEmployeeBtn">Add User</button>

    </form>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <h3 class="added-employee">Added Employees</h3>
    <div id="employeeList"></div>

    <script src="./source.js"></script>
</body>

</html>
